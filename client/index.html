<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Overkill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: #090419;
            font-family: 'Exo 2', sans-serif;
        }

        canvas#starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glow {
            text-shadow: 0 0 10px rgba(66, 220, 255, 0.8),
                0 0 20px rgba(66, 220, 255, 0.5),
                0 0 30px rgba(66, 220, 255, 0.3);
        }

        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px rgba(66, 220, 255, 0.8),
                    0 0 20px rgba(66, 220, 255, 0.5),
                    0 0 30px rgba(66, 220, 255, 0.3);
            }

            50% {
                text-shadow: 0 0 20px rgba(66, 220, 255, 1),
                    0 0 30px rgba(66, 220, 255, 0.7),
                    0 0 40px rgba(66, 220, 255, 0.5);
            }

            100% {
                text-shadow: 0 0 10px rgba(66, 220, 255, 0.8),
                    0 0 20px rgba(66, 220, 255, 0.5),
                    0 0 30px rgba(66, 220, 255, 0.3);
            }
        }

        .power-up-key {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .power-up-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .power-up-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls-key {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
    </style>
</head>

<body class="bg-black text-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Starfield Background -->
    <canvas id="starfield"></canvas>

    <!-- Header -->
    <header
        class="bg-gray-900 bg-opacity-80 p-4 shadow-md border-b border-indigo-700 flex justify-between items-center">
        <h1 class="orbitron text-4xl font-extrabold text-blue-500 tracking-wide uppercase glow pulse-glow">
            Galactic Overkill
        </h1>
        <div class="flex items-center gap-6 text-sm text-gray-300">
            <div class="power-up-key">
                <div class="power-up-item">
                    <div class="power-up-dot" style="background-color: #ff3333;"></div>
                    <span>Health</span>
                </div>
                <div class="power-up-item">
                    <div class="power-up-dot" style="background-color: #33ff33;"></div>
                    <span>Fire Rate</span>
                </div>
                <div class="power-up-item">
                    <div class="power-up-dot" style="background-color: #ff8800;"></div>
                    <span>Speed</span>
                </div>
            </div>
            <div class="controls-key">
                <span class="font-semibold text-blue-400">Game Controls:</span>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">W:</span>
                    <span>Up</span>
                </div>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">A:</span>
                    <span>Left</span>
                </div>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">S:</span>
                    <span>Down</span>
                </div>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">D:</span>
                    <span>Right</span>
                </div>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">Space:</span>
                    <span>Shoot</span>
                </div>
                <div class="control-item">
                    <span class="font-semibold text-blue-400">Tab:</span>
                    <span>Leaderboard</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Top Ad Space -->
    <div class="bg-gray-900 bg-opacity-80 text-center py-4 border-b border-indigo-700">
        <span class="text-lg text-indigo-400 uppercase tracking-wider">Ad Space Placeholder: 970x250 Hero Banner</span>
    </div>

    <!-- Game Area -->
    <main class="flex-grow flex items-center justify-center relative">
        <div id="gameContainer">
            <!-- Phaser canvas attaches here -->
        </div>

        <!-- Left Side Ad -->
        <div
            class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-80 w-40 h-96 flex items-center justify-center border border-indigo-700 rounded-lg shadow-md">
            <span class="text-xs text-indigo-400 text-center">Ad Space Placeholder: 160x600 Vertical</span>
        </div>

        <!-- Right Side Ad -->
        <div
            class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-80 w-40 h-96 flex items-center justify-center border border-indigo-700 rounded-lg shadow-md">
            <span class="text-xs text-indigo-400 text-center">Ad Space Placeholder: 160x600 Vertical</span>
        </div>
    </main>

    <!-- Footer Ad Space -->
    <footer class="bg-gray-900 bg-opacity-80 text-center py-4 border-t border-indigo-700">
        <span class="text-lg text-indigo-400 uppercase tracking-wider">Ad Space Placeholder: 728x90 Footer Banner</span>
    </footer>

    <!-- Scripts -->
    <script>
        // Starfield Animation
        const canvas = document.getElementById('starfield');
        const context = canvas.getContext('2d');
        let width, height, centerX, centerY, stars = [];
        const STAR_COUNT = 3000;
        const STAR_SPEED = 2;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;

            stars = Array.from({ length: STAR_COUNT }).map(() => {
                const colorChance = Math.random();
                const color = colorChance < 0.1 ? `hsl(${Math.random() * 360}, 100%, 80%)` : '#fff';
                return {
                    x: (Math.random() - 0.5) * width,
                    y: (Math.random() - 0.5) * height,
                    z: Math.random() * width,
                    color: color
                };
            });
        }

        function drawStars() {
            context.clearRect(0, 0, width, height);
            for (const star of stars) {
                const k = width / star.z;
                const px = star.x * k + centerX;
                const py = star.y * k + centerY;

                if (px >= 0 && px <= width && py >= 0 && py <= height) {
                    const size = (1 - star.z / width) * 3;
                    context.fillStyle = star.color;
                    context.beginPath();
                    context.arc(px, py, size, 0, Math.PI * 2);
                    context.fill();
                }

                star.z -= STAR_SPEED;
                if (star.z <= 0) {
                    star.z = width;
                    star.x = (Math.random() - 0.5) * width;
                    star.y = (Math.random() - 0.5) * height;
                }
            }
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawStars();
    </script>
    <script src="src/index.ts" type="module"></script>
</body>

</html>
